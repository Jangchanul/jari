<!DOCTYPE html>
<html lang="ko">

<head>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<body>

                <li><button type="button"><img src="./img/zz4.png" alt="길찾기"></button></li>

        </div>

        function delOk() {
            if (!confirm('예약을 취소요청 하시겠습니까?')) {
                return false;
            }
        }
    </script>
