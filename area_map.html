    <style type="text/css">
        .area_form {
            padding: 3.888vw 0 6.666vw;
        }

        .area_form>div:nth-child(1)>button {
            background: #EDD87F;
            border-radius: 1.111vw;
            padding: 2.333vw 6.666vw;
            font-size: 3.888vw;
        }

        .area_form>div:nth-child(1)>p {
            line-height: 8.888vw;
        }

        .container {
            width: 100%;
            margin: 6.666vw auto;
            display: flex;
            justify-content: space-between;
        }

        .tab_title li {
            list-style: none;
            text-align: center;
            background: #F1F1F5;
            width: 33.666vw;
            padding: 2.333vw 0;
            margin-bottom: 2.333vw;
            border-radius: 1.111vw;
            font-size: 3.888vw;
        }

        .tab_title li:last-of-type {
            margin-bottom: 0;
        }

        .tab_title li.on {
            background-color: #EDD87F;
        }

        .tab_cont div {
            display: none;
        }

        .tab_cont div.on {
            display: block;
        }

        .tab_cont li {
            background: #fff;
            margin-bottom: 2.333vw;
            font-size: 3.888vw;
            width: 54vw;
            border-radius: 1.111vw;
            overflow: hidden;
        }

        .tab_cont li:last-of-type {
            margin-bottom: 0;
        }

        .tab_cont input {
            display: none;
        }

        .tab_cont label {
            display: inline-block;
            background: #F1F1F5;
            width: 100%;
            height: 100%;
            padding: 2.333vw 0 2.333vw 4.444vw;
            box-sizing: border-box;
        }

        .tab_cont input:checked+label {
            background: #EDD87F;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".tab_title li").click(function () {
                var idx = $(this).index();
                $(".tab_title li").removeClass("on");
                $(".tab_title li").eq(idx).addClass("on");
                $(".tab_cont > div").hide();
                $(".tab_cont > div").eq(idx).show();
            });

            $('.tab_title').click(function () {
                $('.tab_cont input').attr('checked', false);
            });

        });
    </script>
